<!-- templates/feedback.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="{{ url_for('static', filename='feedback.js') }}"></script>
</head>

<body>
    <div id="comments-container">
        {% for comment in comments %}
            <div><strong>{{ comment.username }}:</strong> {{ comment.text }}</div>
        {% endfor %}
    </div>
    <form id="comment-form" onsubmit="event.preventDefault(); submitComment();">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" required></textarea>
        <button type="submit">Submit Comment</button>
    </form>
</body>

</html>
